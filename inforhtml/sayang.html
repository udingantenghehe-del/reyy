<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navigation Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333; /* Warna latar belakang navigasi */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-weight: bold;
            font-size: 20px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 0;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ddd; /* Warna saat hover */
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Logo.</div>
        <ul>
            <li><a href="aam.hrml">HOME</a></li>
            <li><a href="infor.html">BIODATA</a></li>
            <li><a href="cinta.html">GALERI</a></li>
            <li><a href="sayang.html">HOBI</a></li>
        </ul>
    </nav>
</body>
</html>
