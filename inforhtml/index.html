    <title>Simple Navigation Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333; /* Warna latar belakang navigasi */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-weight: bold;
            font-size: 20px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 0;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #ddd; /* Warna saat hover */
        }
    	<style>
    	div {
      	width: 200px;
      	height: 200px;
      	border: 2px solid black;
      	background-color: red;
    	}
    </style>
</head>
